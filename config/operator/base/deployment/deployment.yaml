apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
  labels:
    control-plane: operator
    app.kubernetes.io/instance: dockerregistry-operator-deployment
    app.kubernetes.io/component: dockerregistry-operator.kyma-project.io
spec:
  selector:
    matchLabels:
      control-plane: operator
      app.kubernetes.io/component: dockerregistry-operator.kyma-project.io
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: operator
        app.kubernetes.io/instance: dockerregistry-operator
        app.kubernetes.io/component: dockerregistry-operator.kyma-project.io
        sidecar.istio.io/inject: "false"
    spec:
      priorityClassName: "operator-priority"
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /operator
        args:
        - --config-path=/etc/operator/config.yaml
        image: controller:latest
        name: manager
        env:
        - name: DOCKERREGISTRY_MANAGER_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        volumeMounts:
        - name: config
          mountPath: /etc/operator
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 64Mi
      volumes:
      - name: config
        configMap:
          name: operator-config
      serviceAccountName: operator
      terminationGracePeriodSeconds: 10
